<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AR Experience</title>
  <!-- MindAR bundle with Three.js included -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image-three.prod.js"></script>
  <style>
    body, html { margin: 0; overflow: hidden; }
    #ar-container { width: 100%; height: 100vh; }
  </style>
</head>
<body>
  <div id="ar-container"></div>

  <script>
    // Reference THREE from MindAR bundle
    const THREE = window.MINDAR.THREE;

    // Initialize MindAR
    const mindarThree = new window.MINDAR.IMAGE.MindARThree({
      container: document.querySelector("#ar-container"),
      imageTargetSrc: "targets.mind", // your uploaded MindAR target
    });

    const {renderer, scene, camera} = mindarThree;

    // Anchor for the first target
    const anchor = mindarThree.addAnchor(0);

    // Video element (placeholder or your presenter)
    const video = document.createElement("video");
    video.src = "host.webm"; // replace with your presenter video later
    video.autoplay = false;
    video.loop = true;
    video.muted = true;
    video.playsInline = true;

    // Scale video to match 3x3 inch QR marker (~0.0762 meters)
    const physicalWidth = 0.0762; // meters
    const height = physicalWidth * 1.78; // adjust aspect ratio
    const geometry = new THREE.PlaneGeometry(physicalWidth, height);
    const texture = new THREE.VideoTexture(video);
    const material = new THREE.MeshBasicMaterial({map: texture, transparent: true});
    const plane = new THREE.Mesh(geometry, material);

    // Add video plane to the anchor
    anchor.group.add(plane);

    // Play/pause video on target found/lost
    anchor.onTargetFound = () => { video.play(); };
    anchor.onTargetLost = () => { video.pause(); };

    // Start MindAR
    mindarThree.start();
    renderer.setAnimationLoop(() => {
      renderer.render(scene, camera);
    });
  </script>
</body>
</html>
