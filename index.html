<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./targets.mind;">
      <a-assets>
        <img id="myImage" src="./myImage.png" />
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <a-plane 
        src="#myImage"
        width="1"
        height="0.6"
        position="0 0 0.1">
      </a-plane>
    </a-entity>
    </a-scene>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const scene = document.querySelector("a-scene");
        const video = document.getElementById("hostVideo");

        scene.addEventListener("targetFound", () => video.play());
        scene.addEventListener("targetLost", () => video.pause());
      });
    </script>
  </body>
</html>
