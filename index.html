<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image-three.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>

  <style>
    body, html { margin: 0; overflow: hidden; }
    #ar-container { width: 100%; height: 100vh; }
  </style>
</head>
<body>
  <div id="ar-container"></div>

  <script>
    // Initialize MindAR
    const mindarThree = new window.MINDAR.IMAGE.MindARThree({
      container: document.querySelector("#ar-container"),
      imageTargetSrc: "targets.mind", // your uploaded file
    });

    const {renderer, scene, camera} = mindarThree;

    // Anchor for the first target (index 0)
    const anchor = mindarThree.addAnchor(0);

    // Video presenter
    const video = document.createElement("video");
    video.src = "host.webm";       // your presenter video
    video.autoplay = false;
    video.loop = true;
    video.muted = true;
    video.playsInline = true;

    // Scale based on real QR code size (3x3 inches â‰ˆ 0.0762 m)
    const physicalWidth = 0.0762;
    const height = physicalWidth * 1.78; // adjust aspect ratio
    const geometry = new THREE.PlaneGeometry(physicalWidth, height);
    const texture = new THREE.VideoTexture(video);
    const material = new THREE.MeshBasicMaterial({map: texture, transparent: true});
    const plane = new THREE.Mesh(geometry, material);

    // Add video to the anchor
    anchor.group.add(plane);

    // Play/pause video on target found/lost
    anchor.onTargetFound = () => { video.play(); };
    anchor.onTargetLost = () => { video.pause(); };

    // Start MindAR
    mindarThree.start();
    renderer.setAnimationLoop(() => { renderer.render(scene, camera); });
  </script>
</body>
</html>
